{extend name="default/shops/base" /}
{block name="title"}果园介绍-卖家中心{__block__}{/block}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/batchupload.css?v={$v}" />
<link href="__STATIC__/plugins/validator/jquery.validator.css?v={$v}" rel="stylesheet">
{/block}
{block name="content"}
<div id='tab' class="wst-tab-box">
	<ul class="wst-tab-nav">
	   <li>果园介绍</li>
	</ul>
	<div class="wst-tab-content" style='width:99%;margin-bottom: 10px;border:0px;'>
		<form id='editform' autocomplete='off'>
			<div class="wst-tab-item" style="position: relative;">
				<table class='wst-form'>
				  	<tr>
				     	<th>果园介绍：</th>
					    <td colspan='2'>
					        <textarea rows="2" cols="60" id='shopContent' class='j-ipt' name='shopContent' data-rule='果园介绍:required;'>{$object}</textarea>
					    </td>
			  		</tr>
				  	<tr>
					    <td colspan='3' align='center' style='text-align:center'>
					        <button class="s-btn" onclick='javascript:save()' type='button'>保存</button>
					        <button type="reset" class="s-btn">重置</button>
					    </td>
				  	</tr>
				</table>
			</div>
		</form>
	</div>
</div>
{/block}
{block name="js"}
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>

</script>
